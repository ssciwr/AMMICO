repos:
  - repo: https://github.com/kynan/nbstripout
    rev: 0.6.0
    hooks:
      - id: nbstripout
        files: ".ipynb"
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
    - id: black
  - repo: https://github.com/dfm/black_nbconvert
    rev: v0.4.0
    hooks:
      - id: black_nbconvert
  -   repo: https://github.com/pycqa/flake8
      rev: 5.0.4 
      hooks:
      -   id: flake8
  -   repo: https://github.com/s-weigand/flake8-nb
      rev: v0.5.2 
      hooks:
      -   id: flake8-nb