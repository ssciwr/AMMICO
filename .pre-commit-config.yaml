repos:
  - repo: https://github.com/kynan/nbstripout
    rev: 0.6.1
    hooks:
    - id: nbstripout
      files: ".ipynb"
  - repo: https://github.com/psf/black
    rev: 23.10.1
    hooks:
    - id: black
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0 
    hooks:
    - id: flake8
  - repo: https://github.com/s-weigand/flake8-nb
    rev: v0.5.3
    hooks:
    - id: flake8-nb
