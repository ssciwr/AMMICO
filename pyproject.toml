[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "ammico"
version = "0.2.6"
description = "AI Media and Misinformation Content Analysis Tool"
readme = "README.md"
maintainers = [
    { name = "Inga Ulusoy", email = "ssc@iwr.uni-heidelberg.de" },
    { name = "Petr Andriushchenko", email = "ssc@iwr.uni-heidelberg.de" },
]
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

dependencies = [
    "dash",
    "dash-bootstrap-components",
    "datasets",
    "deepface",
    "googletrans==4.0.0rc1",
    "google-cloud-vision",
    "grpcio",
    "importlib_metadata",
    "importlib_resources",
    "ipython",
    "jupyter",
    "jupyter_dash",
    "matplotlib",
    "nbval",
    "numpy",
    "opencv-python",
    "pandas",
    "Pillow",
    "pooch",
    "pytest",
    "pytest-cov",
    "retina_face",
    "huggingface-hub",
    "setuptools",
    "spacy",
    "tensorflow",
    "google-cloud-vision",
    "colorgram.py",
    "webcolors",
    "colour-science",
    "tqdm"
]

[project.scripts]
ammico_prefetch_models = "ammico.utils:ammico_prefetch_models"

[project.urls]
homepage = "https://github.com/ssciwr/AMMICO"  # FIXME not shown by pip
documentation = "https://ssciwr.github.io/AMMICO/build/html/index.html"

[tool.setuptools]
packages = ["ammico","ammico.data"]

[tool.setuptools.package-data]
# Include any png and csv files found in the "data" subdirectory of "ammico"
"ammico.data" = ["*.png", "*.csv"]

