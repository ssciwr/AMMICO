[build-system]
requires = [
    "setuptools>=61",
]
build-backend = "setuptools.build_meta"

[project]
name = "misinformation"
version = "0.0.1"
description = "Misinformation campaign analysis"
readme = "README.md"
maintainers = [
    { name = "Inga Ulusoy", email = "ssc@iwr.uni-heidelberg.de" },
    { name = "Dominic Kempf", email = "ssc@iwr.uni-heidelberg.de" },
]
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "deepface",
    "ipywidgets ==8.0.0rc1",
    "pooch",
    "retina-face",
    "google-cloud-vision",
]

[project.scripts]
misinformation_prefetch_models = "misinformation.utils:misinformation_prefetch_models"

[tool.setuptools]
packages = ["misinformation"]