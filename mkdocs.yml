site_name: AMMICO
site_description: AI-based Media and Misinformation Content Analysis Tool
site_url: https://ssciwr.github.io/AMMICO/
repo_url: https://github.com/ssciwr/AMMICO
repo_name: ssciwr/AMMICO

theme:
  name: material
  features:
    - navigation.sections
    - navigation.indexes
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google

nav:
  - Home: index.md
  - FAQ: faq.md
  - Setup Credentials: set_up_credentials.md
  - API Reference: api.md
