name: CI
  

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  
  
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        python-version: [3.9]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e .
        python -m pip uninstall opencv-python opencv-python-headless opencv-contrib-python -y
        yes | python -m pip install opencv-contrib-python
    - name: Run pytest test_objects
      run: |
        cd ammico
        python -m pytest test/test_objects.py -svv --cov=. --cov-report=xml --cov-append
    - name: Upload coverage
      if: matrix.os == 'ubuntu-22.04' && matrix.python-version == '3.9'
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: true
        files: ammico/coverage.xml
        verbose: true
        token: ${{ secrets.CODECOV_TOKEN }}
